<!DOCTYPE html>
<html>
	<head>
		<title>Додавання AR.js до програми</title>
		<script src="aframe/aframe.min.js"></script>
    		<script src="ARjs/aframe-ar.js"></script>
	</head>
    	<body>
        	<a-scene embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; ">
        		<a-marker preset="hiro">		
				<a-entity  scale="0.125 0.125 0.125" rotation="-90 0 0">
					<a-plane width="7" height="7" rotation="-90 0 0" position="0 1 0" color="white" src="Textures/grass texture.jpg"></a-plane>
					<a-torus position="0 4 0" color="green" radius="1.2" animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
					<a-cylinder color="yellow" height="2" radius="0.05" position="1 2 0"></a-cylinder>
					<a-cylinder color="blue" height="2" radius="0.05" position="-1 2 0"></a-cylinder>
					<a-torus-knot color="orange" radius="1.2" position="-1.2 4 -0.2" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
					<a-plane width="9" height="2" position="3 4 -1.5"></a-plane>
					<a-text value="Вітаємо у браузерній ВР!" color="black" width="10" position="2.1 4 -1.49" font="Font/tahoma-msdf.json" negate="false"></a-text>
				</a-entity>
			</a-marker>
			<a-marker preset="kanji">
				<a-entity  scale="0.125 0.125 0.125" rotation="-90 0 0">
					<a-plane width="7" height="7" rotation="-90 0 0" position="0 1 0" color="white" src="Textures/grass texture.jpg"></a-plane>
					<a-torus position="0 4 0" color="green" radius="1.2" animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
					<a-cylinder color="yellow" height="2" radius="0.05" position="1 2 0"></a-cylinder>
					<a-cylinder color="blue" height="2" radius="0.05" position="-1 2 0"></a-cylinder>
					<a-torus-knot color="orange" radius="1.2" position="-1.2 4 -0.2" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
					<a-plane width="9" height="2" position="3 4 -1.5"></a-plane>
					<a-text value="Вітаємо у браузерній ВР!" color="black" width="10" position="2.1 4 -1.49" font="Font/tahoma-msdf.json" negate="false"></a-text>
				</a-entity>
			<\a-marker>
			<a-marker type="pattern" url="Assets/pattern-Heart.patt">
				<a-entity  scale="0.125 0.125 0.125" rotation="-90 0 0">
					<a-plane width="7" height="7" rotation="-90 0 0" position="0 1 0" color="white" src="Textures/grass texture.jpg"></a-plane>
					<a-torus position="0 4 0" color="green" radius="1.2" animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
					<a-cylinder color="yellow" height="2" radius="0.05" position="1 2 0"></a-cylinder>
					<a-cylinder color="blue" height="2" radius="0.05" position="-1 2 0"></a-cylinder>
					<a-torus-knot color="orange" radius="1.2" position="-1.2 4 -0.2" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
					<a-plane width="9" height="2" position="3 4 -1.5"></a-plane>
					<a-text value="Вітаємо у браузерній ВР!" color="black" width="10" position="2.1 4 -1.49" font="Font/tahoma-msdf.json" negate="false"></a-text>
				</a-entity>
			</a-marker>
			<a-entity camera></a-entity>
        	</a-scene>
	</body>
</html>

<!--Звіт до лабораторної роботи 1-->
<!DOCTYPE html>
<html>
	<script src="aframe/aframe.min.js"></script>
	<a-scene>
	<a-sky color="silver"></a-sky>
<!--Додаємо фон, срібного кольору-->
	<a-plane width="7" height="7" rotation="-90 0 0" position="0 1 0" color="purple"></a-plane>
<!--Додаємо площину, ширина та висота по 7 од., з поворотом на -90 градусів по осі х, на позиції (0;1;0), фіолетовго кольору-->
	<a-camera rotation="-100 0 0" position="0 3 5"></a-camera>
<!--Додаємо камеру для зручності перегляду, з поворотом на -100 градусів по осі х, на позиції (0;3;5)-->
	<a-torus position="0 4 0" color="green" radius="1.2"></a-torus>
<!--Додаємо тор, на позиції (0;4;0), зеленого кольору, із радіусом 1.2 од.-->
	<a-cylinder color="yellow" height="2" radius="0.05" position="1 2 0"></a-cylinder>
<!--Додаємо циліндр, жовтого кольору, висотою в 2 од., із радіусом 0.05 од., на позиції (1;2;0)-->
	<a-cylinder color="blue" height="2" radius="0.05" position="-1 2 0"></a-cylinder>
<!--Додаємо циліндр, блакитного кольору, висотою в 2 од., із радіусом 0.05 од., на позиції (-1;2;0)-->
	<a-torus-knot color="orange" radius="1.2" position="-1.2 4 -0.2"></a-torus-knot>
<!--Додаємо кренделеподібну фігуру, помаранчевого кольору, із радіусом 1.2 од., на позиції (-1.2;4;-0.2)-->
	<a-plane width="9" height="2" position="3 4 -1.5"></a-plane>
<!--Додаємо площину, ширина 9 од. та висота 2 од., на позиції (3;4;-1.5), білого кольору за замовчуванням-->
	<a-text value="Welcome to browser's VR" color="black" width="10" position="2.1 4 -1.49"></a-text>
<!--Додаємо текст, чорног кольору, ширина 10 од., на позиції (2.1;4;-1.49)-->
	</a-scene>
</html> 
<!--Всі координати та повороти визначені за допомогою 3D інспектора, який активується комбінацією клавіш ctrl+alt+i-->

<!DOCTYPE html>
<html>
	<head>
		<title>Додавання AR.js до програми</title>
		<script src="aframe/aframe.min.js"></script>
    		<script src="ARjs/aframe-ar.js"></script>
	</head>
    	<body>
        	<a-scene embedded arjs>
        		<a-marker preset="hiro">		
				<a-plane width="7" height="7" rotation="-90 0 0" position="0 0.125 0" scale="0.125 0.125 0.125" color="white" src="Textures/grass texture.jpg"></a-plane>
				<a-torus position="0.5 0 0" color="green" radius="1.2" scale="0.125 0.125 0.125" animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
				<a-cylinder color="yellow" height="2" radius="0.05" position="0.125 0.25 0" scale="0.125 0.125 0.125"></a-cylinder>
				<a-cylinder color="blue" height="2" radius="0.05" position="-0.125 0.25 0" scale="0.125 0.125 0.125"></a-cylinder>
				<a-torus-knot color="orange" radius="1.2" position="-0.15 0.5 -0.025" scale="0.125 0.125 0.125" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
				<a-plane width="9" height="2" position="0.375 0.5 -0.1875" scale="0.125 0.125 0.125"></a-plane>
				<a-text value="Вітаємо у браузерній ВР!" color="black" width="10" position="0.2625 0.5 -0.18625" scale="0.125 0.125 0.125" font="Font/tahoma-msdf.json" negate="false"></a-text>
			</a-marker>
			<a-entity camera></a-entity>
        	</a-scene>
	</body>
</html>

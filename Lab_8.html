<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LabWork</title>
		<script src="/aframe/aframe.min.js"></script>
		<script src="/ARjs/aframe-ar-nft.js"></script>
		<script src="model_nft.js"></script>
	</head>

	<style>
		.arjs-loader {
		height: 100%;
		width: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: rgba(0, 0, 0, 0.6);
		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
		}

		.arjs-loader div {
		text-align: center;
		font-size: 1.25em;
		color: white;
		}
	</style>

	<body style="margin : 0px; overflow: hidden;">
		<div class="arjs-loader">
			<div>Будь-ласка зачекайте, йде завантаження...</div>
		</div>
		<a-scene vr-mode-ui="enabled: false;"
			renderer="logarithmicDepthBuffer: true;"
			embedded
			arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
	
			<a-nft type="nft" url="/NFT/Nature" emitevents registerevents>
				<a-entity rotation="0 0 0">
					<a-plane src="Textures/grass texture.jpg" width=10 height=0.5 position="0 0 0" rotation="-80 0 0"></a-plane>
					<a-sphere radius=0.1 position="0 0 0" src="Textures/perlin-512.png"></a-sphere>
				</a-entity>
			</a-nft>
			<a-entity camera position="0 0 2"></a-entity>
		</a-scene>
	</body>
</html>

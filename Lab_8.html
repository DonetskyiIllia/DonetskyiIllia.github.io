<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LabWork</title>
		<script src="/aframe/aframe.min.js"></script>
		<script src="/ARjs/aframe-ar-nft.js"></script>
		<script src="model_nft.js"></script>
	</head>

	<style>
		.arjs-loader {
		height: 100%;
		width: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: rgba(0, 0, 0, 0.6);
		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
		}

		.arjs-loader div {
		text-align: center;
		font-size: 1.25em;
		color: white;
		}
	</style>

	<body style="margin : 0px; overflow: hidden;">
		<div class="arjs-loader">
			<div>Будь-ласка зачекайте, йде завантаження...</div>
		</div>
		<a-scene vr-mode-ui="enabled: false;"
			renderer="logarithmicDepthBuffer: true;"
			embedded
			arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" >
			<a-nft type="nft" url="/NFT/Nature" emitevents registerevents>
				<a-entity rotation="-75 0 -10" scale="50 50 50">
					<a-plane src="Textures/grass texture.jpg" width=10 height=0.5 position="0 0 0" rotation="-80 0 0"></a-plane>
					<a-sphere radius=0.1 position="-5 2 0" src="Textures/perlin-512.png"
	animation="property: position; to: -5 0.1 0; dur: 1000; easing: linear; loop: false" 

	animation__2="delay: 1000; property: position; from: -5 0.1 0; to: -4 1 0; dur: 1000; easing: linear; loop: false" 
	animation__3="delay: 2000; property: position; from: -4 1 0; to: -3 0.1 0; dur: 1000; easing: linear; loop: false" 

	animation__4="delay: 3000; property: position; from: -3 0.1 0; to: -2 1 0; dur: 1000; easing: linear; loop: false" 
	animation__5="delay: 4000; property: position; from: -2 1 0; to: -1 0.1 0; dur: 1000; easing: linear; loop: false" 

	animation__6="delay: 5000; property: position; from: -1 0.1 0; to: 0 1 0; dur: 1000; easing: linear; loop: false" 
	animation__7="delay: 6000; property: position; from: 0 1 0; to: 1 0.1 0; dur: 1000; easing: linear; loop: false" 

	animation__8="delay: 7000; property: position; from: 1 0.1 0; to: 2 1 0; dur: 1000; easing: linear; loop: false" 
	animation__9="delay: 8000; property: position; from: 2 1 0; to: 3 0.1 0; dur: 1000; easing: linear; loop: false" 

	animation__10="delay: 9000; property: position; from: 3 0.1 0; to: 4 1 0; dur: 1000; easing: linear; loop: false" 
	animation__11="delay: 10000; property: position; from: 4 1 0; to: 5 0.1 0; dur: 1000; easing: linear; loop: false" 
					></a-sphere>
				</a-entity>
			</a-nft>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
